<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Especiales - Jari ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estrellas flotantes */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 25px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.3em;
            color: #666;
            font-weight: 300;
        }

        /* Galer√≠a mejorada */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .foto-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .foto-container:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.5);
        }

        .galeria img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .foto-container:hover img {
            transform: scale(1.1);
        }

        .foto-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(102, 126, 234, 0.9), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .foto-container:hover .foto-overlay {
            transform: translateY(0);
        }

        .foto-overlay p {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: scale(1.2) rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            transform: translateY(-50%) scale(1.3);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Bot√≥n volver */
        .volver {
            text-align: center;
            margin: 50px 0;
            animation: fadeIn 1.5s ease;
        }

        .boton {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .boton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .boton:hover::before {
            left: 100%;
        }

        .boton:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        /* Mensaje si no hay fotos */
        .no-fotos {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 40px;
        }

        .no-fotos h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .no-fotos p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            header p {
                font-size: 1.1em;
            }

            .galeria {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .galeria img {
                height: 250px;
            }

            .lightbox-nav {
                font-size: 35px;
                padding: 10px;
            }

            .boton {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>üì∏ Fotos Especiales üì∏</h1>
            <p>Recuerdos preciosos que atesoro de nuestra amistad</p>
        </header>

        <div class="galeria" id="galeria">
            <!-- Las fotos se generar√°n autom√°ticamente con JavaScript -->
        </div>

        <!-- Mensaje si no hay fotos -->
        <div class="no-fotos" id="noFotos" style="display: none;">
            <h2>‚ú® Pr√≥ximamente ‚ú®</h2>
            <p>Esta galer√≠a se llenar√° pronto con los momentos especiales que compartamos juntos.</p>
            <p style="margin-top: 15px;">Por ahora, cada momento contigo ya es una fotograf√≠a en mi memoria. üíú</p>
        </div>

        <div class="volver">
            <a href="index.html" class="boton">‚Üê Volver al Inicio</a>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">√ó</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">‚Äπ</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Foto ampliada">
        </div>
        <span class="lightbox-nav lightbox-next" onclick="changeImage(1)">‚Ä∫</span>
    </div>

    <script>
        // Crear estrellas animadas
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 50;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Configuraci√≥n de fotos
        const fotos = [
            { src: 'fotos/foto1.jpg', alt: 'Momento especial 1', desc: 'Un recuerdo inolvidable ‚ú®' },
            { src: 'fotos/foto2.jpg', alt: 'Momento especial 2', desc: 'Momentos que brillan üí´' },
            { src: 'fotos/foto3.jpg', alt: 'Momento especial 3', desc: 'Sonrisas compartidas üòä' },
            { src: 'fotos/foto4.jpg', alt: 'Momento especial 4', desc: 'Recuerdos preciosos üíú' },
            { src: 'fotos/foto5.jpg', alt: 'Momento especial 5', desc: 'Instantes m√°gicos ‚≠ê' }
        ];

        const galeria = document.getElementById('galeria');
        const noFotos = document.getElementById('noFotos');
        let currentImageIndex = 0;

        // Funci√≥n para verificar si una imagen existe
        function imageExists(url, callback) {
            const img = new Image();
            img.onload = () => callback(true);
            img.onerror = () => callback(false);
            img.src = url;
        }

        // Generar galer√≠a
        let fotosExistentes = [];
        let fotosChecked = 0;

        fotos.forEach((foto, index) => {
            imageExists(foto.src, (exists) => {
                fotosChecked++;
                if (exists) {
                    fotosExistentes.push({ ...foto, index });
                }
                
                // Cuando todas las fotos han sido verificadas
                if (fotosChecked === fotos.length) {
                    if (fotosExistentes.length > 0) {
                        fotosExistentes.forEach((foto, idx) => {
                            const container = document.createElement('div');
                            container.className = 'foto-container';
                            container.onclick = () => openLightbox(idx);
                            
                            container.innerHTML = `
                                <img src="${foto.src}" alt="${foto.alt}">
                                <div class="foto-overlay">
                                    <p>${foto.desc}</p>
                                </div>
                            `;
                            
                            galeria.appendChild(container);
                        });
                    } else {
                        // Si no hay fotos, mostrar mensaje
                        galeria.style.display = 'none';
                        noFotos.style.display = 'block';
                    }
                }
            });
        });

        // Funciones del lightbox
        function openLightbox(index) {
            if (fotosExistentes.length === 0) return;
            currentImageIndex = index;
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = fotosExistentes[currentImageIndex].src;
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = fotosExistentes.length - 1;
            } else if (currentImageIndex >= fotosExistentes.length) {
                currentImageIndex = 0;
            }
            document.getElementById('lightbox-img').src = fotosExistentes[currentImageIndex].src;
        }

        // Cerrar lightbox con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        // Cerrar lightbox al hacer clic fuera de la imagen
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
